<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
        <style>
            body {
                font-family:Arial;
            }

            .cost-input{
                font-size:15px;
                padding:10px;
            }

            .calculate-button{
                background-color:green;
                color:white;
                border:none;
                font-size: 15px;
                padding:12px 15px;
                cursor:pointer;
            }
            .error-mssg{
                color:red;
            }
        </style>
    </head>
    <body>
        <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost Of Order" class="js-cost-input cost-input" onkeydown="
        handleCostKeyDown(event);
        ">
        <button onclick="
        calculateTotal();"
        class="calculate-button">Calculate</button>
        <p class="js-total-cost"></p>
        <p class="error-mssg"></p>


        <script>
            function handleCostKeyDown(event){
                if(event.key==='Enter'){
                    calculateTotal();
                }
            }
            
            function calculateTotal(){
            document.querySelector('.js-total-cost').innerHTML='';
            document.querySelector('.error-mssg').innerHTML='';
                const inputElement=document.querySelector('.js-cost-input');
                let cost=Number(inputElement.value);
                
                if (cost<40 && cost>0){
                    cost+=10;
                }
                else if(cost<0){
                    document.querySelector('.error-mssg').innerHTML='Error: cost cannot be less than $0';
                    return;
                }
                document.querySelector('.js-total-cost')
                .innerHTML=`$${cost}`;
            }
        </script>
    </body>
</html>
