<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip</title>
    </head>
    <body>
        <button onclick="func('Heads');">heads</button>
        <button onclick="func('Tails');">tails</button>
        <script>
            let result=' ';
            var guess='';
            const score= JSON.parse(localStorage.getItem('score')) || {
                wins:0,
                losses:0
            };
            function func(guess){
                const r=Math.random();
                result=r<0.5? 'Heads':'Tails'
                if (guess===result){
                score.wins++;
                console.log('you win!');
                }
                else{
                score.losses++;
                console.log('you lose');
                }
                console.log(score);
                localStorage.setItem('score',JSON.stringify(score));
            }
        </script>
    </body>
</html>
