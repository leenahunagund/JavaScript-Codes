<!DOCTYPE html>
<html>
    <head>
        <title>Challenge Exercises 9</title>
    </head>
    <body>
        <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost Of Order" class="js-cost-input" onkeydown="
        handleCostKeyDown(event);
        ">
        <button onclick="
        calculateTotal();
        ">Calculate</button>
        <p class="js-total-cost" onkey></p>

        <input placeholder="Type Something" class="realTimeOutput" onkeyup="printRealTime(event)";>
        <p class="js-9g"></p>
        <script>
            function handleCostKeyDown(event){
                if(event.key==='Enter'){
            calculateTotal();
            }
            }
            function calculateTotal(){
                const inputElement=document.querySelector('.js-cost-input');
                let cost=Number(inputElement.value)*100;
                
                if (cost<4000){
                    cost+=1000;
                }
                document.querySelector('.js-total-cost')
                .innerHTML=`$${cost/100}`;
            }

            function printRealTime(event){
                text=document.querySelector('.realTimeOutput');
                document.querySelector('.js-9g').innerHTML=text.value;
            }
        </script>
    </body>
</html>
