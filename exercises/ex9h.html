<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>
    <p class="displayingOutput"></p>
    <p>
      <button onclick="calculate(1);">1</button>
      <button onclick="calculate(2);">2</button>
      <button onclick="calculate(3);">3</button>
      <button onclick="calculate('+');">+</button>
    </p>
    <p>
      <button onclick="calculate(4);">4</button>
      <button onclick="calculate(5);">5</button>
      <button onclick="calculate(6);">6</button>
      <button onclick="calculate('-');">-</button>
    </p>
    <p>
      <button onclick="calculate(7);">7</button>
      <button onclick="calculate(8);">8</button>
      <button onclick="calculate(9);">9</button>
      <button onclick="calculate('*');">*</button>
    </p>
      <p><button onclick="calculate(0);">0</button>
      <button onclick="calculate('.');">.</button>
      <button onclick="calculation=eval(calculation); showFinalValue();
      localStorage.setItem('calculation', calculation);">=</button>
      <button onclick="calculate('/');">/</button>
    </p>
    <p>
      <button onclick="calculation = '';
      showFinalValue();
      localStorage.setItem('calculation', calculation);">Clear</button>
    </p>
    <script>
      let calculation=localStorage.getItem('calculation') || '';

      showFinalValue();

      function calculate(number){
      calculation+=number;
      showFinalValue();
      localStorage.setItem('calculation',calculation);
      }

      function showFinalValue(){
        document.querySelector('.displayingOutput').innerHTML=calculation;
        //document.querySelector('.displayingOutput').innerHTML='hello';
      }
    </script>
  </body>
</html>
