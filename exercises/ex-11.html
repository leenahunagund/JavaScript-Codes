        /* if array is of integers
        array[0]+=array[array.length-1];
        array[array.length-1]=array[0]-array[array.length-1];
        array[0]-=array[array.length-1];
        return array;*/
        temp=array[0];
        array[0]=array[array.length-1];

        return array;
      }

      console.log(arraySwap([1,20,22,24,5]));
      console.log(arraySwap(['hi','hello','good']));

      const a=[1,2,3];

      function increaseArrEle(arr){
        for(let i=0;i<arr.length;i++){
          arr[i]+=1;
        }
        return arr;
      }

      console.log(increaseArrEle([1,2,3]));
      console.log(increaseArrEle([-1,-2,0,99]));

      function numIncrease(arr,n){
        for(let i=0;i<arr.length;i++){
          arr[i]+=n;
        }
        return arr;
      }

      console.log(numIncrease([1,2,3],2));
      console.log(numIncrease([1,2,3],3));
      console.log(numIncrease([-2,-1,0,99],2));

      function addArrays(arr1,arr2){
        res=[];
        for(let i=0;i<arr1.length;i++){
          res.push(arr1[i]+arr2[i]);
        }
        return res;
      }
      console.log(addArrays([1,1,2],[1,1,3]));
      console.log(addArrays([1,2,3],[4,5,6]));

      function countPositive(nums){
        let count=0;
        for(let i=0;i<nums.length;i++){
          if(nums[i]>0)
          count++;
        }
        return count;
      }
      console.log(countPositive([1,-3,5]));
      console.log(countPositive([-2,3,-5,7,10]));

      function minMax(nums){
        const res={
          min:null,
          max:null
        };
        if(nums.length===0|| nums.length===1){
          if(nums.length===0){
            return res;
          }
          else{
            res.min=nums[0];
            res.max=nums[0];
          }
          return res;
        }
        for(let i=0;i<nums.length;i++){
          if(nums[i]<res.min)
          res.min=nums[i];
          else if(nums[i]>res.max)
          res.max=nums[i];
        }
        return res;
      }
      console.log(minMax([1,-3,5]));
      console.log(minMax([-2,3,-5,7,10]));
      console.log(minMax([]));
      console.log(minMax([3]));

      function countWords(words){
        res={};
        for(let i=0;i<words.length;i++){
          if(!res[words[i]])
          res[words[i]]=1;
        else
        res[words[i]]++;
        }
        return res;
      }

      console.log(countWords(['apple','grape','apple','apple']));
