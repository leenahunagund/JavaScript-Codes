<!DOCTYPE html>
<html>
    <head>
        <title>Exercises 8</title>
    </head>
    <body>
        <script>
            const product1={
                name:'basketball',
                price:2095
            };
            console.log(product1);

            product1.price+=500;
            console.log(product1);

            product1['delivery-time']='3 days';
            console.log(product1);

            const product2={
                name:'Tennis Racket',
                price:3000
            };
            function comparePrice(product1,product2){
                if(product1.price>product2.price)
                return product2.name
                else if (product1.price<product2.price)
                return product1.name
            }
            console.log(comparePrice(product1,product2));

            function isSameProduct(product1,product2){
                if((product1.name===product2.name)&&(product1.price===product2.price))
                return true
                else
                return false
            }
            console.log(isSameProduct(product2,product1));

            console.log(product2.name.toLowerCase());

            console.log(product1.name.repeat(2));

            
        </script>
    </body>
</html>
