<!DOCTYPE html>
<head>
    <title>toggling with classList</title>
    <style>
        .game{
            background-color: black;
            color:white;
            border:none;
            padding:10px 15px;
            border-radius:5px;
            margin-right:10px;
            font-size:15px;
            cursor:pointer;
        }
        .is-toggled{
            background-color:white;
            color:black;
        }
    </style>
</head>
<body>
    <button class="gaming-button game" onclick="func('.gaming-button');">Gaming</button>
    <button class="gaming-button2 game" onclick="func('.gaming-button2');">Music</button>
    <button class="gaming-button3 game" onclick="func('.gaming-button3');">Tech</button>

    <script>
        function func(selector){
            const button= document.querySelector(selector);
            if (!button.classList.contains('is-toggled')){
                checkPrevButton();
                button.classList.add('is-toggled');
            }
            else{
                button.classList.remove('is-toggled');
            }
        }
        
        function checkPrevButton(){
            const prevButton=document.querySelector('.is-toggled');
            if(prevButton){
                prevButton.classList.remove('is-toggled');
            }
        }
    </script>

</body>
