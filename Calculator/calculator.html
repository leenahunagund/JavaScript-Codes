<!DOCTYPE html>
<html>
    <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
  </head>
  <body>
    <div class="calc">
        <p class="displayingOutput">undefined</p>
    <p>
      <button class="buttons" onclick="calculate(1);">1</button>
      <button class="buttons" onclick="calculate(2);">2</button>
      <button class="buttons" onclick="calculate(3);">3</button>
      <button class="op-buttons" onclick="calculate('+');">+</button>
    </p>
    <p>
      <button class="buttons" onclick="calculate(4);">4</button>
      <button class="buttons" onclick="calculate(5);">5</button>
      <button class="buttons" onclick="calculate(6);">6</button>
      <button class="op-buttons" onclick="calculate('-');">-</button>
    </p>
    <p>
      <button class="buttons" onclick="calculate(7);">7</button>
      <button class="buttons" onclick="calculate(8);">8</button>
      <button class="buttons" onclick="calculate(9);">9</button>
      <button class="op-buttons" onclick="calculate('*');">*</button>
    </p>
      <p>
      <button class="buttons" onclick="calculate(0);">0</button>
      <button class="buttons" onclick="calculate('.');">.</button>
      <button class="buttons" onclick="calculation=eval(calculation); showFinalValue();
      localStorage.setItem('calculation', calculation);">=</button>
      <button class="op-buttons" onclick="calculate('/');">/</button>
    </p>
    <p>
      <button class="buttons clear-button" onclick="calculation = '';
      showFinalValue();
      localStorage.setItem('calculation', calculation);">Clear</button>
    </p>
    </div>
    
    <script src="cal.js"></script>
  </body>
</html>
